<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    Install <a href="https://github.com/vuejs/vue-devtools">vue.js Devtools</a>

    <div id="root">
      <input type="text" id="input" v-model="message">
      <p>The value of the input is: {{ message }}</p>
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <script type="text/javascript">
      new Vue({
        el: '#root',
        data: {
          message: 'Hello World'
        }
      })
    </script>
  </body>
</html>
